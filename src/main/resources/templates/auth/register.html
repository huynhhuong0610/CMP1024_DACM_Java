<!doctype html>
<html lang="en">
<head>
  <title>[Luxe Fashion Hub] Đăng ký</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/authenticatestyle.css">
</head>
<body>
<div class="login-box">
  <h2 style="margin-top: 20px">Đăng ký</h2>
  <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
  <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
  <div class="user-box">
    <input type="text" id="username" name="username" required="">
    <label>Tên đăng nhập</label>
  </div>
  <div class="user-box">
    <input type="email" id="email" name="email" required="">
    <label>Email</label>
  </div>
  <div class="user-box">
    <input type="text" id="phonenumber" name="phonenumber" required="">
    <label>Số điện thoại</label>
  </div>
  <div class="user-box">
    <input type="text" id="address" name="address" required="">
    <label>Địa chỉ</label>
  </div>
  <div class="user-box">
    <input type="password" id="password" name="password" required="" pattern=".{7,}" title="Password must be at least 7 characters long">
    <label>Mật khẩu</label>
  </div>
  <div class="user-box">
    <input type="password" id="passwordConfirmed" name="passwordConfirmed" required="" pattern=".{7,}" title="Password must be at least 7 characters long">
    <label>Nhập lại mật khẩu</label>
  </div>
  <a href="#" onclick="document.querySelector('.btn-default').click(); return false;">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Đăng ký
  </a>
  <input type="submit" class="btn btn-default" value="Register" />
  </form>
  <a th:href="@{/login}" class="gotosignup">Bạn đã có tài khoản?</a>
</div>

<script>
  function validateForm() {
    var passwordInput = document.getElementById("password");
    var passwordConfirmInput = document.getElementById("passwordConfirmed");
    var passwordMatchMsg = document.getElementById("passwordMatch");

    if (passwordInput.value !== passwordConfirmInput.value) {
      passwordMatchMsg.style.display = "block";
      return false;
    } else {
      passwordMatchMsg.style.display = "none";
      return true;
    }
  }

  document.getElementById("passwordConfirmed").addEventListener("input", function() {
    validateForm();
  });
</script>
</body>
</html>
