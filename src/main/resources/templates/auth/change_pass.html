<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<!-- Section: Design Block -->
<section>
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://wallpaperaccess.com/full/2064402.png');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5" style="text-align: center">Đổi mật khẩu</h2>
          <form th:action="@{/change_password}" th:object="${user}" method="post" onsubmit="return validateForm()">
            <input type="hidden" th:field="*{id}">
            <div style="display: flex; justify-content: center;">
              <div style="width: 500px;">
                <div style="margin-bottom: 10px">
                  <label for="password" class="sr-only">Mật khẩu hiện tại:</label>
                  <input type="password" id="password" placeholder="Mật khẩu hiện tại" name="password" class="form-control" required>
                </div>
                <div style="margin-bottom: 10px">
                  <label for="newPassword" class="sr-only">Mật khẩu mới:</label>
                  <input type="password" id="newPassword" name="newPassword" class="form-control"
                         placeholder="Mật khẩu mới" pattern=".{7,}" title="Password must be at least 7 characters long"
                         required>
                </div>

                <!-- Password input -->
                <div class="form-outline" style="width: 500px; margin-bottom: 10px">
                  <label for="confirmPassword" class="sr-only">Nhập lại mật khẩu:</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                         placeholder="Nhập lại mật khẩu" pattern=".{7,}" title="Password must be at least 7 characters long" required>
                  <span id="passwordMatch" style="display: none; color: red;">Mật khẩu không khớp.</span>
                </div>

                <!-- Submit button -->
                <p class="text-canter">
                  <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top: 10px">
                    Đổi mật khẩu
                  </button>
                  <br>
                  <a th:href="@{/}">Quay lại</a>
                </p>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
<script>
  function validateForm() {
    var passwordInput = document.getElementById("newPassword");
    var passwordConfirmInput = document.getElementById("confirmPassword");
    var passwordMatchMsg = document.getElementById("passwordMatch");

    if (passwordInput.value !== passwordConfirmInput.value) {
      passwordMatchMsg.style.display = "block";
      return false;
    } else {
      passwordMatchMsg.style.display = "none";
      return true;
    }
  }
</script>
</body>
</html>
