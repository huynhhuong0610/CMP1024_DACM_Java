<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<!-- Section: Design Block -->
<section>
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://th.bing.com/th/id/R.5b1abd4a855826e52d326762e290e8a2?rik=qEL57hHiAgKKqw&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fwp1870084.png&ehk=FgnN%2b2BF0EnH3r%2b%2bW5d1gPMmefc%2ffwZGBSQXis9LEN0%3d&risl=&pid=ImgRaw&r=0');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5" style="text-align: center">Đặt lại mật khẩu</h2>
          <!--<div th:if="${param.error}" class="alert alert-danger">Invalid
            username and password.</div>
          <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>-->
          <div th:if="${error != null}">
            <p class="text-danger"> [[${error}]]</p>
          </div>

          <div th:if="${messages != null}">
            <p class="text-warning"> [[${messages}]]</p>
          </div>

          <!--<form  class="form" method="post" th:action="@{/login}">-->
          <form th:action="@{/reset_password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div style="align-items: center; justify-content: center; display: flex; text-align: center;">
              <div style="width: 500px">
                <div>
                  <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Nhập mật khẩu mới" required autofocus/>
                  </p>
                </div>

                <!-- Password input -->
                <div class="form-outline" style="width: 500px">
                  <p>
                  <input type="password" class="form-control"
                         placeholder="Xác nhận lại mật khẩu mới" required oninput="checkPasswordMatch(this);"/>
                </p>
                </div>

                <!-- Submit button -->
                <p class="text-canter">
                  <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top: 10px; width: 70px">
                    Lưu
                  </button>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

<script type="text/javascript">
  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value !== $('#password').val()) {
      fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
      fieldConfirmPassword.setCustomValidity("");
    }
  }
</script>

</body>
</html>
