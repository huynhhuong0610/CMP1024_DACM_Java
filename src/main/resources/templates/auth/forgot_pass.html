<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[Luxe Fashion Hub] Quên mật khẩu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<!-- Section: Design Block -->
<section>
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://wallpaperaccess.com/full/2064402.png');
        height: 300px;
        background-size: cover;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5" style="text-align: center">Quên mật khẩu</h2>
          <!--<div th:if="${param.error}" class="alert alert-danger">Invalid
            username and password.</div>
          <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>-->
          <div th:if="${error != null}">
            <p class="text-danger"> [[${error}]]</p>
          </div>

          <div th:if="${messages != null}">
            <p class="text-warning"> [[${messages}]]</p>
          </div>

          <!--<form  class="form" method="post" th:action="@{/login}">-->
          <form th:action="@{/forgot_password}" method="post" onsubmit="window.location.href='/login'">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div>
              <div style="width: 100%; height: 100%;     position: relative;
    transform: translate(21%, 10px);
}">
                <div>
                  <p>Chúng tôi sẽ gửi link đặt lại mật khẩu tới email......</p>
                </div>

                <!-- Password input -->
                <div class="form-outline" style="max-width: 500px; margin: 10px 0px">
                  <p>
                    <input type="email" name="email" class="form-control"
                           placeholder="Nhập Email của bạn" required autofocus/>
                  </p>
                </div>

                <!-- Submit button -->
                <p class="text-canter">
                  <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top: 10px">
                    Gửi
                  </button>
                  <br>
                  <a th:href="@{/login}">Quay về</a>
                </p>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

</body>
</html>
