<!doctype html>
<html lang="en">
<head>
  <title>[Luxe Fashion Hub] Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/authenticatestyle.css">
</head>
<body>
<div class="login-box">
  <h2>Đăng nhập</h2>
    <div th:if="${param.error}" class="alert alert-danger">Tài khoản hoặc mật khẩu không chính xác.</div>
    <div th:if="${param.logout}" class="alert alert-success">Đăng xuất thành công.</div>
  <form  class="form" method="post" th:action="@{/login}">
    <div class="user-box">
      <input type="text" id="username" name="username" required="">
      <label>Tên đăng nhập</label>
    </div>
    <div class="user-box">
      <input type="password" id="password" name="password" required="">
      <label>Mật khẩu</label>
    </div>
    <a href="#" onclick="document.querySelector('.btn-default').click(); return false;">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Đăng nhập
    </a>
    <input type="submit" value="Log in" class="btn btn-default" />
  </form>
  <a href="/register" class="gotosignup">Bạn chưa có tài khoản?</a>
  <hr />
  <a href="/forgot_password" class="gotosignup">Bạn quên mật khẩu?</a>
</div>
</body>
</html>
